<div class="row">
    <div class="medium-6 medium-centered large-4 large-centered columns">
        <div class="row column">
            <h4 class="text-center">User Profile</h4>
            <label>Name: {{user.name}}
            </label>
            <label>Email: {{user.email}}
            </label>
            <label>About: {{user.about}}
            </label>
            <label>
                <img src="{{user.profileImage}}"/>
            </label>
            <!--<input id="show-password" type="checkbox"><label for="show-password">Show password</label>-->
            <label>
                followers: {{followers}}
            </label>
            <label>
                followings: {{following}}
            </label>
            <label>
                attended events: {{attendedEvents}}
            </label>
            <label>
                hosted events: {{hostedEvents}}
            </label>
        </div>

        <a class="button" ng-click="getFollowers()">Get followers</a>
        <a class="button" ng-click="getFollowings()">Get following</a>


        <a class="button" ng-click="getHostedEvents()">Get hosted events</a>
        <a class="button" ng-click="getAttendedEvents()">Get attended events</a>


    </div>
    <a class="button" ng-click="logout()">Log out</a>

</div>
